<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>راسلنا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    main {
      margin-top: 100px;
      max-width: 600px;
      margin-inline: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: #0077cc;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <!-- تضمين الهيدر -->
  <div id="header"></div>

  <main>
    <h1>راسلنا</h1>
    <form>
      <label for="name">الاسم</label>
      <input type="text" id="name" placeholder="ادخل اسمك" required />

      <label for="phone">رقم الجوال</label>
      <input type="tel" id="phone" placeholder="05xxxxxxxx" required />

      <label for="subject">عنوان الرسالة</label>
      <input type="text" id="subject" placeholder="موضوع الرسالة" required />

      <label for="message">نص الرسالة</label>
      <textarea id="message" placeholder="اكتب رسالتك هنا" required></textarea>

      <button type="submit">إرسال</button>
    </form>
  </main>

  <!-- تضمين الفوتر -->
  <div id="footer"></div>

  <script>
    // تضمين الهيدر والفوتر من ملفات خارجية
    fetch("Header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    fetch("Footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

</body>
</html>
