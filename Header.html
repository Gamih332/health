<style>
  header {
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(5px);
    z-index: 10;
  }

  .logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo-container img {
    height: 40px;
    border-radius: 8px;
  }

  .logo-text {
    font-size: 20px;
    font-weight: bold;
    color: gold;
  }

  nav {
    display: flex;
    gap: 20px;
  }

  nav a {
    color: gold;
    text-decoration: none;
    font-weight: 500;
    font-size: 16px;
  }

  nav a:hover {
    text-decoration: underline;
  }

  .hamburger {
    display: none;
    flex-direction: column;
    gap: 4px;
    cursor: pointer;
  }

  .hamburger span {
    width: 25px;
    height: 3px;
    background-color: gold;
    border-radius: 2px;
  }

  .mobile-nav {
    display: none;
    flex-direction: column;
    background: rgba(0, 0, 0, 0.85);
    position: absolute;
    top: 60px;
    right: 20px;
    border-radius: 8px;
    padding: 10px;
  }

  .mobile-nav a {
    color: gold;
    padding: 10px;
    text-decoration: none;
  }

  .mobile-nav a:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  @media (max-width: 768px) {
    nav {
      display: none;
    }

    .hamburger {
      display: flex;
    }

    .mobile-nav.show {
      display: flex;
    }
  }
</style>

<header>
  <div class="logo-container">
    <img src="logo.jpeg" alt="شعار النادي" />
    <div class="logo-text">نادي الحياة الصحية</div>
  </div>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">من نحن</a>
    <a href="#">الخدمات</a>
    <a href="#">تواصل معنا</a>
  </nav>

  <div class="hamburger" id="burgerBtn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="mobile-nav" id="mobileMenu">
    <a href="#">الرئيسية</a>
    <a href="#">من نحن</a>
    <a href="#">الخدمات</a>
    <a href="#">تواصل معنا</a>
  </div>
</header>
